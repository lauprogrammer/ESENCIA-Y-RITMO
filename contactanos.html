<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-header">

        </div>
        <div class="navbar-container">
            <ul class="navbar-nav">
                <li class="navbar-item navbar-item-active"><a href="./index.html">Inicio</a></li>
                <li class="navbar-item"><a href="./tipos.html">Tipos</a></li>
                <li class="navbar-item"><a href="./esencia_y_ritmo.html">Esencia y Ritmo</a></li>
                <li class="navbar-item"><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container">
        <div class="form-container">
            <h1>Contáctanos</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required><br>
                
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br>
                
                <button type="submit">Entregar</button>
            </form>
        </div>
        <div class="image-container">
            <img src="images/contactanos.jpg" alt="Imagen">
            <p>Esencia y Ritmo</p>
        </div>
    </div>
</body>
</html>
